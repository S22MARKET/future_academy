<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شؤون الموظفين - أكاديمية جيل المستقبل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f0f2f5; }
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #dee2e6; padding: 12px; text-align: right; vertical-align: middle; }
        thead { background-color: #212529; color: #f8f9fa; }
        tbody tr:nth-child(even) { background-color: #f8f9fa; }
        .balance-due { color: #dc3545; font-weight: bold; }
        .balance-credit { color: #198754; font-weight: bold; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-box { background: #fff; padding: 25px; border-radius: .75rem; width: 100%; max-width: 450px; transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay.visible .modal-box { transform: scale(1); }
    </style>
</head>
<body>

<div class="relative min-h-screen md:flex">
    <aside class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 right-0 transform md:relative md:translate-x-0 z-30">
        <div class="p-3 text-center border-b border-gray-700">
            <h2 class="text-2xl font-bold">جيل المستقبل</h2>
        </div>
        <nav class="flex-1 p-2 space-y-2">
            <a href="dashboard.html#analytics" class="flex items-center px-4 py-3 rounded-md hover:bg-blue-700"><i class="fas fa-chart-line fa-fw mr-3"></i> لوحة التحكم</a>
            <a href="finance.html" class="flex items-center px-4 py-3 rounded-md hover:bg-blue-700"><i class="fas fa-coins fa-fw mr-3"></i> المركز المالي</a>
            <a href="employees.html" class="bg-blue-600 text-white flex items-center px-4 py-3 rounded-md"><i class="fas fa-users fa-fw mr-3"></i> شؤون الموظفين</a>
        </nav>
        <div class="p-4 border-t border-gray-700">
            <a href="index.html" class="w-full text-center bg-gray-600 py-2 rounded-md hover:bg-gray-700 transition-colors block"><i class="fas fa-home mr-2"></i> العودة للموقع</a>
        </div>
    </aside>

    <main class="flex-1 p-4 md:p-8 overflow-y-auto">
        <h1 class="text-3xl font-bold mb-6">إدارة شؤون الموظفين</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-8">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">إضافة موظف جديد</h2>
                    <form id="add-employee-form" class="space-y-4">
                        <input type="text" id="employee-name" placeholder="اسم الموظف الكامل" required class="w-full p-2 border rounded">
                        <select id="employee-role" class="w-full p-2 border rounded">
                            <option value="أستاذ">أستاذ</option>
                            <option value="نائب المديرة">نائب المديرة</option>
                            <option value="مهندس نظافة">مهندس نظافة</option>
                            <option value="إداري">إداري</option>
                            <option value="موظف آخر">موظف آخر</option>
                        </select>
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg">إضافة الموظف</button>
                    </form>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-bold mb-4">قائمة الموظفين</h2>
                    <div id="employees-list" class="space-y-2 max-h-96 overflow-y-auto">
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-bold mb-4 border-b pb-2">تسجيل معاملة مالية لموظف</h2>
                <form id="employee-transaction-form" class="space-y-4">
                    <div class="form-group">
                        <label for="select-employee">اختر الموظف</label>
                        <select id="select-employee" required class="w-full p-2 border rounded mt-1"></select>
                    </div>
                    <div class="form-group">
                        <label for="transaction-type">نوع المعاملة</label>
                        <select id="transaction-type" class="w-full p-2 border rounded mt-1">
                            <option value="راتب">راتب (يخصم من الأكاديمية)</option>
                            <option value="سلفة">سلفة (دين على الموظف)</option>
                            <option value="مكافأة">مكافأة (تخصم من الأكاديمية)</option>
                            <option value="خصم">خصم (يضاف للأكاديمية)</option>
                        </select>
                    </div>
                    <input type="number" id="transaction-amount" placeholder="المبلغ (دج)" required class="w-full p-2 border rounded">
                    <input type="text" id="transaction-notes" placeholder="ملاحظات (اختياري)" class="w-full p-2 border rounded">
                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg">تسجيل المعاملة</button>
                </form>

                <div class="mt-8">
                    <h2 class="text-xl font-bold mb-4">كشف حساب الموظف المحدد</h2>
                    <div id="employee-ledger-title" class="text-lg font-semibold mb-2">الرجاء اختيار موظف لعرض كشف حسابه.</div>
                    <div class="table-wrapper">
                        <table>
                            <thead><tr><th>التاريخ</th><th>البيان</th><th>له (مستحقات)</th><th>عليه (ديون)</th></tr></thead>
                            <tbody id="employee-ledger-body"></tbody>
                            <tfoot>
                                <tr class="bg-gray-200 font-bold">
                                    <td colspan="2">الرصيد النهائي</td>
                                    <td colspan="2" id="employee-final-balance" class="text-center">0.00 دج</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<div id="notification-modal" class="modal-overlay">
    <div class="modal-box text-center">
        <p id="notification-message" class="mb-4 text-lg"></p>
        <button class="close-notification-btn bg-blue-600 text-white px-6 py-2 rounded">موافق</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, orderBy, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyB-VyUd5FUMb0KCUROhQRqoyOL1V7Noguk",
      authDomain: "akadimiat-jyl-almustaqbal.firebaseapp.com",
      projectId: "akadimiat-jyl-almustaqbal",
      storageBucket: "akadimiat-jyl-almustaqbal.appspot.com",
      messagingSenderId: "495523964077",
      appId: "1:495523964077:web:c73b443dd98733ab0a9224",
      measurementId: "G-8HY9WHV1Z1"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let dbReady = false;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            if (!dbReady) {
                initializeAppLogic();
                dbReady = true;
            }
        } else {
            signInAnonymously(auth).catch((error) => {
                console.error("Anonymous sign-in failed:", error);
                showNotificationModal("فشل الاتصال بقاعدة البيانات. الرجاء تحديث الصفحة.");
            });
        }
    });

    function initializeAppLogic() {
        const employeesCollection = collection(db, "employees");
        const empTransCollection = collection(db, "employee_transactions");
        const mainTransCollection = collection(db, "transactions");

        const notificationModal = document.getElementById('notification-modal');
        function showNotificationModal(message) {
            document.getElementById('notification-message').textContent = message;
            notificationModal.classList.add('visible');
        }
        function hideNotificationModal() { notificationModal.classList.remove('visible'); }
        notificationModal.querySelector('.close-notification-btn').addEventListener('click', hideNotificationModal);

        function loadEmployees() {
            const listContainer = document.getElementById('employees-list');
            const selectEmployee = document.getElementById('select-employee');
            
            onSnapshot(query(employeesCollection, orderBy("name")), (snapshot) => {
                listContainer.innerHTML = snapshot.empty ? '<p>لم يتم إضافة أي موظفين بعد.</p>' : '';
                selectEmployee.innerHTML = '<option value="">-- اختر موظف --</option>';

                snapshot.forEach(doc => {
                    const employee = { id: doc.id, ...doc.data() };
                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center p-2 border rounded';
                    div.innerHTML = `<span>${employee.name}</span><span class="text-sm text-gray-500">${employee.role}</span>`;
                    listContainer.appendChild(div);
                    const option = document.createElement('option');
                    option.value = employee.id;
                    option.textContent = employee.name;
                    option.dataset.name = employee.name;
                    selectEmployee.appendChild(option);
                });
            });
        }

        document.getElementById('add-employee-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('employee-name').value.trim();
            const role = document.getElementById('employee-role').value;
            if (!name) return;
            try {
                await addDoc(employeesCollection, { name, role });
                showNotificationModal(`تمت إضافة الموظف: ${name}`);
                e.target.reset();
            } catch (error) { console.error("Error adding employee:", error); showNotificationModal("خطأ في إضافة الموظف"); }
        });

        const selectEmployeeElement = document.getElementById('select-employee');
        selectEmployeeElement.addEventListener('change', () => {
            const employeeId = selectEmployeeElement.value;
            const employeeName = selectEmployeeElement.options[selectEmployeeElement.selectedIndex].dataset.name;
            loadEmployeeLedger(employeeId, employeeName);
        });

        function loadEmployeeLedger(employeeId, employeeName) {
            const ledgerTitle = document.getElementById('employee-ledger-title');
            const ledgerBody = document.getElementById('employee-ledger-body');
            const finalBalanceEl = document.getElementById('employee-final-balance');

            if (!employeeId) {
                ledgerTitle.textContent = 'الرجاء اختيار موظف لعرض كشف حسابه.';
                ledgerBody.innerHTML = '';
                finalBalanceEl.textContent = '0.00 دج';
                finalBalanceEl.className = 'text-center';
                return;
            }

            ledgerTitle.textContent = `كشف حساب: ${employeeName}`;
            const q = query(empTransCollection, where("employeeId", "==", employeeId), orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {
                ledgerBody.innerHTML = '';
                let balance = 0;
                snapshot.forEach(doc => {
                    const t = doc.data();
                    const isCredit = ['راتب', 'مكافأة'].includes(t.type);
                    const isDebit = ['سلفة', 'خصم'].includes(t.type);
                    
                    if (isCredit) balance += t.amount;
                    if (isDebit) balance -= t.amount;
                    
                    const row = `
                        <tr>
                            <td>${t.createdAt.toDate().toLocaleDateString('ar-EG')}</td>
                            <td>${t.type} ${t.notes ? `(${t.notes})` : ''}</td>
                            <td class="text-green-600">${isCredit ? t.amount.toLocaleString() + ' دج' : '-'}</td>
                            <td class="text-red-600">${isDebit ? t.amount.toLocaleString() + ' دج' : '-'}</td>
                        </tr>
                    `;
                    ledgerBody.innerHTML += row;
                });

                if (balance > 0) {
                    finalBalanceEl.textContent = `له: ${balance.toLocaleString()} دج (مستحقات)`;
                    finalBalanceEl.className = 'text-center balance-credit';
                } else if (balance < 0) {
                    finalBalanceEl.textContent = `عليه: ${Math.abs(balance).toLocaleString()} دج (ديون)`;
                    finalBalanceEl.className = 'text-center balance-due';
                } else {
                    finalBalanceEl.textContent = 'الرصيد 0.00 دج';
                    finalBalanceEl.className = 'text-center';
                }
            });
        }

        document.getElementById('employee-transaction-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const employeeId = document.getElementById('select-employee').value;
            const employeeName = document.getElementById('select-employee').options[document.getElementById('select-employee').selectedIndex].dataset.name;
            const type = document.getElementById('transaction-type').value;
            const amount = Number(document.getElementById('transaction-amount').value);
            const notes = document.getElementById('transaction-notes').value.trim();

            if (!employeeId || amount <= 0) { showNotificationModal('يرجى اختيار موظف وإدخال مبلغ صحيح.'); return; }

            try {
                await addDoc(empTransCollection, { employeeId, employeeName, type, amount, notes, createdAt: serverTimestamp() });
                if (type === 'راتب' || type === 'مكافأة') {
                    await addDoc(mainTransCollection, {
                        type: 'expense',
                        category: 'رواتب وأجور',
                        description: `${type} للموظف: ${employeeName}`,
                        amount: amount,
                        isFromEmployeeModule: true,
                        createdAt: serverTimestamp()
                    });
                }
                showNotificationModal('تم تسجيل المعاملة بنجاح.');
                e.target.reset();
                loadEmployeeLedger(employeeId, employeeName);
            } catch (error) { console.error("Error adding transaction:", error); showNotificationModal("خطأ في تسجيل المعاملة."); }
        });

        loadEmployees();
    }
</script>
</body>
</html>
