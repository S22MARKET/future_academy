<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا - أكاديمية جيل المستقبل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
     <style>
        body { font-family: 'Tajawal', sans-serif; }
         .sidebar { transition: transform 0.3s ease-in-out; }
         .modal-backdrop { background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); }
         .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3b82f6; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50">
    <aside id="sidebar" class="sidebar fixed top-0 right-0 h-full w-72 bg-white shadow-lg z-50 transform translate-x-full md:hidden">
        <div class="p-4 flex justify-between items-center border-b">
            <h2 class="text-xl font-bold text-blue-600">القائمة</h2>
            <button id="close-sidebar-btn" class="text-2xl text-gray-500 hover:text-red-500">&times;</button>
        </div>
        <nav class="p-4 space-y-2">
            <a href="index.html" class="block px-4 py-2 rounded-md hover:bg-blue-50 font-semibold text-gray-700"><i class="fas fa-home fa-fw mr-2"></i> الرئيسية</a>
            <a href="programs.html" class="block px-4 py-2 rounded-md hover:bg-blue-50 font-semibold text-gray-700"><i class="fas fa-book-open fa-fw mr-2"></i> البرامج الدراسية</a>
            <a href="schedule.html" class="block px-4 py-2 rounded-md hover:bg-blue-50 font-semibold text-gray-700"><i class="fas fa-calendar-alt fa-fw mr-2"></i> الجدول الزمني</a>
            <a href="news.html" class="block px-4 py-2 rounded-md hover:bg-blue-50 font-semibold text-gray-700"><i class="fas fa-newspaper fa-fw mr-2"></i> آخر الأخبار</a>
            <a href="contact.html" class="block px-4 py-2 rounded-md bg-blue-50 text-blue-700 font-semibold"><i class="fas fa-envelope fa-fw mr-2"></i> تواصل معنا</a>
            <a href="dashboard.html" class="block px-4 py-2 rounded-md hover:bg-gray-100 font-semibold text-gray-500 mt-8 border-t pt-4"><i class="fas fa-user-shield fa-fw mr-2"></i> دخول الإدارة</a>
        </nav>
    </aside>
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>

    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-30 shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
             <a href="index.html" class="text-2xl font-extrabold text-gray-800">جيل <span class="text-blue-600">المستقبل</span></a>
             <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="font-semibold text-gray-700 hover:text-blue-600">الرئيسية</a>
                <a href="programs.html" class="font-semibold text-gray-700 hover:text-blue-600">البرامج</a>
                <a href="schedule.html" class="font-semibold text-gray-700 hover:text-blue-600">الجدول</a>
                <a href="news.html" class="font-semibold text-gray-700 hover:text-blue-600">الأخبار</a>
                <a href="contact.html" class="font-semibold text-blue-600">التواصل</a>
             </nav>
            <button id="open-sidebar-btn" class="text-2xl text-gray-700 md:hidden"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
            <div>
                 <h1 class="text-4xl font-bold mb-6">تواصل معنا</h1>
                 <p class="text-lg text-gray-600 mb-8">نحن هنا للإجابة على جميع استفساراتكم. يمكنكم ملء النموذج أو التواصل معنا مباشرة عبر القنوات التالية.</p>
                 <div id="social-links-container" class="space-y-4">
                     </div>
            </div>
            <div>
                <form id="inquiry-form" class="w-full p-8 bg-white rounded-lg shadow-lg space-y-6">
                    <h2 class="text-2xl font-bold text-center mb-4">أرسل رسالة</h2>
                    <input type="text" id="inquiry-name" placeholder="الاسم الكامل *" required class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500">
                    <input type="tel" id="inquiry-phone" placeholder="رقم الهاتف *" required class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500">
                    <textarea id="inquiry-message" rows="5" placeholder="اكتب استفسارك هنا... *" required class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500"></textarea>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-md text-lg hover:bg-blue-700 transition-all">إرسال الرسالة</button>
                </form>
            </div>
        </div>
    </main>
    
    <div id="modal-container"></div>
    
     <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyB-VyUd5FUMb0KCUROhQRqoyOL1V7Noguk",
          authDomain: "akadimiat-jyl-almustaqbal.firebaseapp.com",
          projectId: "akadimiat-jyl-almustaqbal",
          storageBucket: "akadimiat-jyl-almustaqbal.appspot.com",
          messagingSenderId: "495523964077",
          appId: "1:495523964077:web:c73b443dd98733ab0a9224",
          measurementId: "G-8HY9WHV1Z1"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Sidebar Logic
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        document.getElementById('open-sidebar-btn').addEventListener('click', () => { sidebar.classList.remove('translate-x-full'); overlay.classList.remove('hidden'); });
        const closeSidebar = () => { sidebar.classList.add('translate-x-full'); overlay.classList.add('hidden'); };
        document.getElementById('close-sidebar-btn').addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
        
        // Modal Logic
        const modalContainer = document.getElementById('modal-container');
        const showModal = (content) => {
            modalContainer.innerHTML = `<div class="modal-backdrop fixed inset-0 z-50 flex items-center justify-center p-4">${content}</div>`;
        };
        const closeModal = () => { modalContainer.innerHTML = ''; };

        // Load Settings and Render Contact Info
        async function loadContactInfo() {
            const socialContainer = document.getElementById('social-links-container');
            const docSnap = await getDoc(doc(db, "settings", "general"));
            if (docSnap.exists()) {
                const settings = docSnap.data();
                let linksHTML = '';
                const links = settings.socialLinks || {};
                
                const createLink = (key, value, icon, text) => {
                    if (!value) return '';
                    let url = value;
                    if (key.includes('whatsapp')) url = `https://wa.me/${value.replace(/[^0-9]/g, '')}`;
                    if (key.includes('phone')) url = `tel:${value}`;
                    return `<a href="${url}" target="_blank" class="flex items-center gap-4 p-3 bg-white rounded-md shadow-sm hover:bg-gray-100 transition-colors">
                                <i class="${icon} text-2xl text-blue-600 w-8 text-center"></i>
                                <span class="font-semibold text-gray-700">${text}</span>
                            </a>`;
                };

                linksHTML += createLink('phone1', links.phone1, 'fas fa-phone', 'الهاتف');
                linksHTML += createLink('whatsapp1', links.whatsapp1, 'fab fa-whatsapp', 'واتساب');
                linksHTML += createLink('facebook1', links.facebook1, 'fab fa-facebook-f', 'فيسبوك');
                linksHTML += createLink('instagram1', links.instagram1, 'fab fa-instagram', 'انستغرام');
                linksHTML += createLink('telegram1', links.telegram1, 'fab fa-telegram', 'تيليجرام');
                
                socialContainer.innerHTML = linksHTML || '<p>لم يتم إضافة معلومات التواصل بعد.</p>';
            }
        }
        loadContactInfo();

        // Form submission
        const inquiryForm = document.getElementById('inquiry-form');
        inquiryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = inquiryForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loader !w-6 !h-6 !border-4 mx-auto"></div>';

            try {
                const inquiryData = {
                    fullName: document.getElementById('inquiry-name').value,
                    phone: document.getElementById('inquiry-phone').value,
                    message: document.getElementById('inquiry-message').value,
                    status: 'new',
                    createdAt: serverTimestamp()
                };

                await addDoc(collection(db, "inquiries"), inquiryData);
                inquiryForm.reset();
                showModal(`
                    <div class="bg-white rounded-lg shadow-xl max-w-sm w-full text-center p-6">
                        <div class="text-green-500 text-5xl mb-4"><i class="fas fa-check-circle"></i></div>
                        <h3 class="text-xl font-bold mb-2">تم الإرسال بنجاح!</h3>
                        <p class="text-gray-600 mb-6">شكراً لتواصلك معنا، سنقوم بالرد في أقرب وقت ممكن.</p>
                        <button onclick="document.getElementById('modal-container').innerHTML = ''" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">حسنًا</button>
                    </div>`);
            } catch (error) {
                console.error("Error sending inquiry: ", error);
                showModal(`<div class="bg-white rounded-lg shadow-xl max-w-sm w-full text-center p-6">...حدث خطأ ما...</div>`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'إرسال الرسالة';
            }
        });
    </script>
</body>
</html>
